name: sezarr-mart
services:
- name: web
  source_dir: /
  github:
    repo: your-username/sezarr-mart
    branch: main
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: "production"
  - key: PORT
    value: "3000"